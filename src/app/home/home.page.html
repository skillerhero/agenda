<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Iniciar sesión
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Iniciar sesión</ion-title>
    </ion-toolbar>
  </ion-header>
  <p align="center">
    <img src="../../assets/agenda.png">
  </p>
  <ion-item>
    <ion-input [(ngModel)]="usuario" placeholder="Usuario"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input [(ngModel)]="contrasenia" placeholder="Contraseña"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="OnEntrar()">Entrar</ion-button>
</ion-content>
