<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-button (click)="onRegresar()">
        <ion-icon name = "arrow-back-outline"></ion-icon>
        Back
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">{{contacto.nombre}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar >
      <ion-title class="ion-text-center">{{contacto.nombre}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <p  class="ion-text-center">
    <img [src]="contacto.foto" class = "imagen">
  </p>
  <ion-list>
    <ion-item>
      <ion-avatar slot="start">
        <ion-icon name="mail-outline"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h2>{{contacto.correo}}</h2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-avatar slot="start">
        <ion-icon name="call-outline"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h2>{{contacto.telefono}}</h2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-avatar slot="start">
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h2>{{contacto.facebook}}</h2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-avatar slot="start">
        <ion-icon name="logo-twitter"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h2>{{contacto.twitter}}</h2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-avatar slot="start">
        <ion-icon name="logo-instagram"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h2>{{contacto.instagram}}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
